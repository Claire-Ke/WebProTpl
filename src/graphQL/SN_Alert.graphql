#import "./SN_Alert_Fragment.graphql"

#获取所有未复核、已复核的
query SN_Alert_GetAllReviewedList{
    notReviewedList: ibms_alarm_getAlarmByContent( pageIndex: 1, pageSize: 30, beginStamptime: "2013-01-01 00:00:00", endStamptime: "2025-01-01 00:00:00" ){
        count,
        unCheckedCount,
        data{
            id,
            url,
            title,
            unCheckedAlarmTime,
            deviceId,
            deviceName,
            devieceFacturerName,
            deviceCategory,
            message,
            alarmLevel,
            subsystemName,
            regionName,
            similarAlarmTotal{
                ...SN_Alert_Fragment_SimilarAlarmTotal,
            },
        },
    },

    reviewedList: ibms_alarm_getMisinformationByContent( pageIndex: 1, pageSize: 30, beginStamptime: "2013-01-01 00:00:00", endStamptime: "2025-01-01 00:00:00" ){
        count,
        checkedCount,
        data{
            id,
            url,
            title,
            checkedAlarmTime,
            deviceId,
            deviceName,
            devieceFacturerName,
            deviceCategory,
            message,
            alarmLevel,
            subsystemName,
            checkedAccountId,
            misinformationMessage,
            reviewTime,
            #regionName,
            similarAlarmTotal{
                ...SN_Alert_Fragment_SimilarAlarmTotal,
            },
        },
    },
}
